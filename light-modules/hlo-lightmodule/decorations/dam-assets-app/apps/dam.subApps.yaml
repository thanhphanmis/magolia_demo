jcrBrowser:
  actions:
    addTags:
      class: info.magnolia.contenttags.ui.dialog.OpenTagDialogActionDefinition
    modifyTags:
      class: info.magnolia.contenttags.ui.dialog.OpenTagDialogActionDefinition
      dialogId: hlo-lightmodule:modifyTags
      availability:
        multiple: true
  actionbar:
    sections:
      asset:
        groups:
          edit:
            items:
              - name: addTags
              - name: modifyTags
  workbench:
    contentViews:
      - name: tree
        columns:
          name: &name
            class: info.magnolia.dam.app.contentview.column.JcrAssetNameColumnDefinition
            nodeTypeToIcon:
              mgnl:folder: icon-folder
              mgnl:asset: icon-assets-app
          title: &title
            filterComponent:
              $type: textField
          type: &type
            class: info.magnolia.dam.app.contentview.column.AssetTypeColumnDefinition
            width: 100
          jcrPublishingStatus: &status
            $type: jcrStatusColumn
          tags: &tags
            name: mgnl:tags
            $type: columnComponent
            type: java.util.Collection
            editor:
              field:
                $type: tokenField
                comboBox:
                  datasource:
                    $type: jcrDatasource
                    workspace: tags
                    allowedNodeTypes:
                      - mgnl:tag
          mgnl:lastModified: &created
            $type: dateColumn
            width: 170
      - name: list
        columns:
          name: *name
          title: *title
          type: *type
          jcrPublishingStatus: *status
          tags: *tags
          created: *created
          jcrPath:
            $type: jcrPathColumn
jcrDetail:
  form:
    properties:
      mgnl:tags:
        class: info.magnolia.contenttags.ui.field.TagsFieldDefinition
